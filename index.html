<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!--Conexion con CSS href(Donde esta tu archivo)-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!--body-Seccion de html que el usuario ver-->
<body>
    <!--Selecciones:Header, Main y footer-->
    <!--Header-Seccion que contendra la navegacion-->
    <header>
        <nav>
           <!--LISTA NO ORDENADA-->
           <ul class="nav-right-section">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imagenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvzE7PpdVsK7VUCLwpE9lkExcQ2TnPCE_u6-rwJA=s32-c-mo" alt="">
                    </a>
                </li>
           </ul> 
        </nav>
    </header>
    <!--Main --Seccion mas importante-->
    <main>
        <!--Section- una division y es mas importante (linguisticamente). que div-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!--Buscador - input-->
        <section class="main-input">
            <div class="main-input-container">
                <!-- SPAN - lupa -->
                <span class="search-icon"></span>
                <!-- INPUT (texto) -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!--botones-->
        <section class="btn-google">
            <div>
                <button class="buscar">Buscar con Google</button>
                <button class="dino">Dinosaurio</button>
            </div>
        </section>
    </main>
    <footer>
        <section class="sec-mex">
            <ul class="mex-sec">
                Mexico
            </ul>
        </section>
        <section class="down-sec">
            <ul class="section-info">
                <li class="left-sec-foot">Sobre Google</li>
                <li class="left-sec-foot">Publicidad</li>
                <li class="left-sec-foot">Negocios</li>
                <li class="left-sec-foot">Busqueda</li>
                <li class="right-sec-foot">Preferencias</li>
                <li class="right-sec-foot">Condiciones</li>
                <li class="right-sec-foot">Privacidad</li>
            </ul>
        </section>
    </footer>
</body>
</html>
